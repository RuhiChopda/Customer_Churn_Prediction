<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f4f6f9; }
        .card {
            margin-top: 50px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .result-box {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>

        <form id="predictForm">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Senior Citizen</label>
                    <select class="form-control" id="senior">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Partner</label>
                    <select class="form-control" id="partner">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Dependents</label>
                    <select class="form-control" id="dependents">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Tenure (months)</label>
                    <input type="number" class="form-control" id="tenure">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Phone Service</label>
                    <select class="form-control" id="phone">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Monthly Charges</label>
                    <input type="number" class="form-control" id="monthly">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Total Charges</label>
                    <input type="number" class="form-control" id="total">
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="predict()">Predict</button>
        </form>

        <div id="result" class="result-box mt-4 text-center"></div>

    </div>
</div>

<script>
async function predict() {
    const data = {
        gender: document.getElementById("gender").value,
        SeniorCitizen: parseInt(document.getElementById("senior").value),
        Partner: document.getElementById("partner").value,
        Dependents: document.getElementById("dependents").value,
        tenure: parseInt(document.getElementById("tenure").value),
        PhoneService: document.getElementById("phone").value,
        MonthlyCharges: parseFloat(document.getElementById("monthly").value),
        TotalCharges: parseFloat(document.getElementById("total").value)
    };

    const apiUrl = window.location.origin + "/predict";

    const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    const box = document.getElementById("result");
    box.style.display = "block";

    if (result.churn_probability !== undefined) {
        const prob = result.churn_probability;
        const percent = (prob * 100).toFixed(2);

        if (prob > 0.5) {
            box.innerHTML = `üö® High Churn Risk: <b>${percent}%</b>`;
            box.style.background = "#ffdddd";
            box.style.color = "#cc0000";
        } else {
            box.innerHTML = `‚úÖ Low Churn Risk: <b>${percent}%</b>`;
            box.style.background = "#ddffdd";
            box.style.color = "#008800";
        }
    } else {
        box.innerHTML = "‚ö†Ô∏è Error: Could not calculate prediction.";
        box.style.background = "#fff3cd";
        box.style.color = "#856404";
    }
}
</script>

</body>
</html>
